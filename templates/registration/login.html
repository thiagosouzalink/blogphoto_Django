
{% extends 'base.html' %}
{% load static %}

{% block title %}Photogood - Login{% endblock %}

{% block content %}
<!-- <link rel="stylesheet" href="{% static 'css/login.css' %}"> -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">

      
      <div class="main-login">
         <div class="row">
            
            <div class="col-md-6 col-sm-12">
               <div class="sidenav">
                  <div class="login-main-text">
                     <h2>Seu Mundo!<br> Blog Page</h2>
                     <p>Login ou Cadastre-se para acessar.</p>
                  </div>
               </div>
            </div>

            <div class="col-md-6 col-sm-12" style="padding-top: 15%;">
               <div class="login-form">
                  <form action="submit" method="POST"> {% csrf_token %}
                     <div class="form-group">
                        <label>Login</label>
                        <input type="text" class="form-control" placeholder="Nome de usuÃ¡rio ou Email" name="username" id="username">
                     </div>
                     <div class="form-group">
                        <label>Senha</label>
                        <input type="password" class="form-control" placeholder="Senha..." name="password" id="password">
                     </div>
                     <button type="submit" class="btn btn-black">Login</button>
                     <a href="{% url 'cadastro' %}" class="btn btn-secondary">Cadastrar</a>
                  </form>
               </div>
            </div>
         
         </div>
      </div>
{% endblock %}
